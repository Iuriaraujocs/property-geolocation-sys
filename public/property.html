<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create / Edit Property</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/property-form.css">
</head>
<body>

<!-- Header -->
<header class="site-header">
    <div class="container">
        <h1>Property Management System</h1>
    </div>
</header>

<!-- Main Content -->
<main class="container">
    <h2>Create / Edit Property</h2>

    <div id="loading">Loading...</div>
    <div id="message"></div>

    <form id="propertyForm" action="/index.php?controller=property&action=store" method="POST">
        <label for="propertyName">Property Name:</label>
        <input type="text" id="propertyName" name="property" required>

        <label for="propertyAddress">Address:</label>
        <input type="text" id="propertyAddress" name="address" required>

        <button type="submit">Save Property</button>
    </form>
</main>

<!-- Footer -->
<footer class="site-footer">
    <div class="container">
        <p>&copy; 2025 Property Management System. All rights reserved.</p>
    </div>
</footer>

<!-- JS Dependencies -->
<script src="js/core/bootstrap.js"></script>
<script src="js/page-modules/property/app-property.js"></script>

</body>
</html>
